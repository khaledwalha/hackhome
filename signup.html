<!DOCTYPE html>
<html>  
    <head> <title>  RankUP  </title>  
    <link rel="stylesheet" href="stylessignup.css">
   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ba02dc479.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <img class="wave" src ="images/wave.png"  >
        <div class="container" >
            <div class= "img">
                <img src="images/mraaa.png">
            </div>
            <div class ="login-container" > 
                <form >
                    <img class="avatar" src ="images/avatar.png " >
                    <h2>Welcome </h2>
                    <div class =" inputs one ">
                        <div class ="i" >
                            <i class="fas fa-user" > </i>
                        </div>
                        <div>
                            <h5>Username</h5>
                            <input id="username" class ="input" type="text">
                        </div>
                    </div>
                    <div class =" inputs two" >
                        <div class ="i" >
                            <i class="fas fa-lock" > </i>
                        </div>
                        <div>
                            <h5>Password</h5>
                            <input id="password" class ="input" type="password">
                        </div>
                    </div>
                    <a id = "kl" href="#">Forgot password ? </a>
                    <input id="wfa" type="submit" class="kamelt" value="register">
                    <h3 class="error" ></h3>
                </form>
            </div>
        </div> 
        <script src="mais.js" >  </script>
    </body>
</html>
